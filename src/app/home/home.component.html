<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h3>Find your Match</h3>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-sm mr-3" style="min-width: 100px" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-sm" style="min-width: 100px">Learn more</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4 mt-2">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
